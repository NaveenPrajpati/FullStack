<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <section>
        <div class="data">
            <header>
                <h1>Sign Up</h1>
            </header>
            <h4><i class="fa-solid fa-circle"></i> Your Basic Info</h4>
            <form action="" class="form-data">
                <label for="name">Name</label><br>
                <input type="text" class="name"><br>
                <label for="mail">Email</label><br>
                <input type="email" class="mail"><br>
                <label for="pass">Password</label><br>
                <input type="password" class="pass"><br>
                <div class="radio">
                    <label for="age">Age:</label><br>
                    <input type="radio" class="age">Under 13<br>
                    <input type="radio" class="age">Over 13<br>
                </div>
                <br>
                <h4><i class="fa-solid fa-circle"></i> Your Profile</h4>
                <label for="image">Upload Image</label><br>
                <input type="file" accept="image/*,.pdf" /><br>
                <label for="bio">Bio:</label><br>
                <textarea name="data" id="bio" cols="37" rows="5"></textarea><br>
                <div class="job">
                    <label for="job">Job Role:</label><br>
                    <select name="jobAvailable" id="j">
                        <option value="">--Please choose an option--</option>
                        <option value="front">Front end developer</option>
                        <option value="Back">Back end developer</option>
                        <option value="Java">Java developer</option>

                    </select><br>
                </div>
                <label for="interest">Interest</label><br>
                <div class="check">
                    <input type="checkbox" name="Development" id="interest">Development<br>
                    <input type="checkbox" name="Development" id="interest">Design<br>
                    <input type="checkbox" name="Development" id="interest">Business<br>
                </div>
                <button class="cbutton">Sign Up</button>

            </form>



        </div>
    </section>

</body>

</html>
