<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageGAllery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>WELCOME TO OUR GALLERY</h1>
    <h6>this demo project</h6>

    <div class="nav">
        <div class="sidebar">
            <img src="n1.jpg" alt="" onclick="myimage(this)">
            <img src="n2.jpg" alt="" onclick="myimage(this)">
            <img src="n3.jpg" alt="" onclick="myimage(this)">
            <img src="n4.jpeg" alt="" onclick="myimage(this)">
            <img src="n5.jpg" alt="" onclick="myimage(this)">
        </div>
        <div class="image-container">
            <img id="img-Box" src="n1.jpg" alt="click here">
        </div>

    </div>



    <script>
        function myimage(productSmallImg) {
            var productFullImg = document.getElementById("img-Box");
            productFullImg.src = productSmallImg.src;
        }
    </script>
</body>

</html>
